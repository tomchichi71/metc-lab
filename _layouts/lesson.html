---
layout: default
---

<!-- begin  layouts/lesson -->

<article class="layout lesson">
  <header>
    <div class="header-background">
      <img src="{{ site.baseurl }}/images/lessons/headers/{{page.lesson_number}}.jpg" alt="">

    </div>

    <div class="header-content">
      <div class="container">
        <div class="title">
          <div class="lesson-number">Lesson {{page.lesson_number}}</div>
          <h1>{{ page.title }}</h1>
        </div>
      </div>

      <div class="deck">
        <div class="container">
          <div class="row">
            <div class="content-silo">
                {{page.deck}}
              </div>
            </div>
          </div>
        </div>
    </div>
  </header>


  <section class="sec content">
    <div class="container">

      <div class="status">
        This lesson is: <strong>{{page.status}}</strong>
      </div>


      {{ content }}
    </div>
  </section>


  <section class="sec comments">

      <div class="container">

                {% include disqus.html %}

      </div>



  </section>

</article>


  <section class="sec">
    <div class="container">
      <div class="lessons-list">
        <h2>Lessons List</h2>
        {% include lessons_list.html %}
      </div>

    </div>
  </section>


<!-- end  layouts/lesson -->
